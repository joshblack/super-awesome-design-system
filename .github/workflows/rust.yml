name: rust

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0
      - uses: actions/cache@v2.1.6
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: dorny/paths-filter@v2.10.2
        id: filter
        with:
          filters: |
            rs:
              - '**/*.rs'
      - uses: actions-rs/cargo@v1
        with:
          command: test
        if: ${{ steps.filter.outputs.rs == 'true' }}

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0
      - uses: actions/cache@v2.1.6
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt
      - uses: dorny/paths-filter@v2.10.2
        id: filter
        with:
          filters: |
            rs:
              - '**/*.rs'
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
        if: ${{ steps.filter.outputs.rs == 'true' }}

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0
      - uses: actions/cache@v2.1.6
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy
      - uses: dorny/paths-filter@v2.10.2
        id: filter
        with:
          filters: |
            rs:
              - '**/*.rs'
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -- -D warnings
        if: ${{ steps.filter.outputs.rs == 'true' }}
